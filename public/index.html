<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Site</title>
</head>
<body>
    <div id="login-container">
        <h2>Logga In</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-post" required />
            <input type="password" id="password" placeholder="Lösenord" required />
            <button type="submit">Logga In</button>
        </form>
    </div>

    <div id="register-form">
        <h2>Registrera dig</h2>
        <form id="register-form">
            <input type="email" id="regEmail" placeholder="E-post" required>
            <input type="password" id="regPassword" placeholder="Lösenord" required>
            <input type="text" id="username" placeholder="Användarnamn" required>
            <button type="submit">Registrera</button>
        </form>
    </div>

    <div id="profile-page" style="display:none;">
        <h1>Min Profil</h1>
        <img id="profile-picture" src="#" alt="Profilbild">
        <p>Användarnamn: <span id="user-username"></span></p>
        <p>E-post: <span id="user-email"></span></p>
        <p>Biografi: <span id="user-bio"></span></p>
        <h2>Skapa en ny statusuppdatering</h2>
        <form id="status-form">
            <textarea id="status-content" placeholder="Vad tänker du på?"></textarea>
            <button type="submit">Posta</button>
        </form>
        <h2>Dina statusuppdateringar</h2>
        <div id="status-updates"></div>
        <button id="logout-btn">Logga Ut</button>
    </div>

    <script type="module" src="../src/index.ts"></script>
</body>
</html>
