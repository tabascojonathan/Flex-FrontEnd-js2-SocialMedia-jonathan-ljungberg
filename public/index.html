<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Site</title>
  </head>
  <body>
    <div id="app">
      <!-- Innehållet här kommer att genereras dynamiskt med TypeScript -->
    </div>
    <div>
      <h1>Social media</h1>
    </div>
    <div>
      <form id="register-form">
        <div>
          <h2>Registrera dig</h2>
        </div>
        <!-- <input type="text" id="regUsername" placeholder="Användarnamn" required>-->
        <input type="email" id="regEmail" placeholder="E-post" required />
        <input
          type="password"
          id="regPassword"
          placeholder="Lösenord"
          required
        />
        <input
          type="username"
          id="username"
          placeholder="Användarnamn"
          required
        />
        <button type="submit">Registrera</button>
      </form>
    </div>
    <div id="login-container">
      <h2>Logga In</h2>
      <form id="login-form">
        <div>
          <label for="email">E-post:</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="password">Lösenord:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Logga In</button>
      </form>
    </div>

    <!-- Profilsektion, döljs initialt -->
    <div id="profile-page" style="display: none">
      <h1>Min Profil</h1>
      <p>Välkommen, <span id="username"></span>!</p>
      <button id="logout-btn">Logga Ut</button>
    </div>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
